<ion-header padding>

  <img class="logo" src="assets/img/logo_blue.png" style="height:60px;width:auto;opacity:1" alt="">
  <!-- <img class="logo" src="assets/img/High_Attendance.png" alt=""> -->
  <button *ngIf="!globalService.authenticated" 
          (click)="goToEvents()" 
          class="button default-btn transparent-btn" 
          style="float:right">
        View Events
  </button>
</ion-header>


<ion-content padding>
    <div class="ha__form">
      <div class="ha__form-field">
        <div class="field-icon">
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>        
        </div>
        <div class="field-input">
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input (keydown)="goSecond( $event.target.value, $event.code )"  
                        type="text" 
                        [(ngModel)]="data.email" 
                        (ngModelChange)="input('email', $event)"
                        #firstInput>
            </ion-input>
          </ion-item>
        </div>
      </div>
      <div class="ha__form-field">
        <div class="field-icon">
          <ion-icon ios="ios-lock" md="md-lock"></ion-icon>            
        </div>
        <div class="field-input">
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input (keydown)="enterSubmit( $event.target.value, $event.code )" 
                        type="password" 
                        [(ngModel)]="data.password"
                        (ngModelChange)="input('password', $event)"
                        #pass>
            </ion-input>
          </ion-item>
        </div>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <span (click)="forgotPassword($event)" class="forgot-pass">Forgot Password?</span>
          </ion-col>
          <ion-col>
            <button [disabled]="!button || loading" (click)="submit($event)" class="button default-btn full-width-btn success-btn">
              <ion-spinner *ngIf="loading"></ion-spinner>                
              <span *ngIf="!loading">sign in</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="or"><span>Or</span></div>
      <ion-grid>
        <ion-col>
          <button class="button default-btn full-width-btn primary-color-btn" (click)="signUp()">
            Sign up
          </button>
        </ion-col>
      </ion-grid>
    </div>

    <div class="login-footer" *ngIf="!keyboardShown == true">
      <p>
          To request access to this app please email: 
          <strong>Lauren Garvey </strong>at 
          <br>
          <span><a href="mailto:lauren.garvey@dentwizard.com?Subject=Fron%20Dent%20Wizard%20App:">lauren.garvey@dentwizard.com</a></span>
      </p>
    </div>
</ion-content>
