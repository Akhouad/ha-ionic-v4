<ion-header class="main-header">
  <ion-navbar color="primary">
    <ion-title>{{event_name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="main-content">
  
  <component-loader *ngIf="showLoader"></component-loader>
  
  <ion-list>
    <ion-item>
      <img src="{{speaker?.photo}}">
      <h2>{{speaker?.first_name}} {{speaker?.last_name}}</h2>
      <p>{{speaker?.email_consent}}</p>
    </ion-item>
  </ion-list>
</ion-content>
