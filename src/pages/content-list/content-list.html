<ion-header class="main-header">
  <ion-navbar color="primary">
    <ion-buttons  start left>
      <button ion-button menuToggle>
        <ion-icon name="menu" id="myMenu" item-left></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Content</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-content">
    
  <component-loader *ngIf="showLoader"></component-loader>
  
    
  <ion-list class="one-line-list">
    <ion-item *ngIf="empty" class="one-line-list__item">
      No Items Found
    </ion-item>
    <div *ngFor="let item of content">
      <ion-item class="one-line-list__item" *ngIf="item?.type_id == 1" (click)="goToApplication(item?.id, item?.name)">
        {{ item?.name }}
        <button ion-button clear item-end class="button small-btn" style="background:#002ee6">View</button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <button (click)="goToMain()" style="background: transparent;
    margin-left: 28px;">
      <ion-icon name="{{rootIcon}}" style="font-size: 25px; margin-bottom: 0; margin-top: 10px"></ion-icon>
      <p style="margin-top: 0; margin-bottom: 15px">{{rootTitle}}</p>
    </button>
    <button (click)="goToSearch()" style="float: right;background: transparent;
    margin-right: 28px;">
      <ion-icon name="search" style="font-size: 20px; margin-bottom: 0; margin-top: 8px"></ion-icon>
      <p style="margin-top: 0; margin-bottom: 15px">Search</p>
    </button>
  </ion-toolbar>
</ion-footer>
<ion-fab bottom center (click)="openMenu()">
  <button ion-fab large>
    <ion-icon name="add" class="fab-scan-icon"></ion-icon>
  </button>
</ion-fab>
