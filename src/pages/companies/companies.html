<ion-header class="main-header">

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu" id="myMenu" item-left></ion-icon>
    </button>
    <ion-title>Companies List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-content">
  
  <component-loader *ngIf="showLoader"></component-loader>

  <ion-list class="compCard one-line-list">
      <div class="one-line-list__item" *ngFor="let item of company">
        <div class="text-area">
          {{ item?.name }}
        </div>
        <div class="button-area" (click)="goToTabs(item?.id)">
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </div>
      </div>
  </ion-list>
</ion-content>
