<ion-header class="main-header">
  <ion-navbar color="primary">
    <ion-title class="center_title">Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="main-content">
  <ion-grid margin-top>
    <ion-row>
      <ion-col align-self-center margin-top>
        <div class="logo-cont">
          <!-- <img center src="assets/img/HighAttendance-Micro.png" width="100"/> -->
          <img class="logo" src="assets/img/logo_blue.png" style="height:60px;width:auto;opacity:1" alt="">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <div class="ha__form">
          <div class="ha__form-field">
            <div class="field-input">
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input (keydown)="enterSubmit( $event.target.value, $event.code )" type="email" [(ngModel)]="data.email"
                          (ngModelChange)="input('email', $event)">
                </ion-input>
              </ion-item>
            </div>
          </div>
        </div>
        
        <div class="bottom-buttons" >
          <button ion-button class="button default-btn full-width-btn success-btn" (click)="submit($event)" [disabled]="!button" full>
            <ng-template [ngIf]="!loading">Submit</ng-template>
            <ion-spinner color="light" name="bubbles" *ngIf="loading"></ion-spinner>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <a (click)="signIn()" float-right class="back-to-signin button default-btn transparent-btn">Back to Sign In</a>
      </ion-col>
    </ion-row>
    <!-- <ion-row text-center>
      <ion-col margin-top>
        <button ion-button icon-right block clear (click)="linkedin($event)" class="linkedin" >
          <ion-icon name="logo-linkedin" class="linkedinIcon"></ion-icon>
          &nbsp;&nbsp;Sign in with Linkedin
        </button>
      </ion-col>
    </ion-row>  -->
  </ion-grid>
</ion-content>
